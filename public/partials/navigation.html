<div class="navbar navbar-inverse navbar-fixed-top" ng-controller="NavigationController">
  <div class="navbar-inner">
    <div class="container">
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
      <a class="brand" href="#">Clone Brews</a>
      
      <div class="nav-collapse collapse">
        <ul class="nav">
          <li class="divider-vertical"></li>

          <li ng-repeat="navigation in navigations">
            <a href="#{{navigation.href}}">{{navigation.name}}</a>
          </li>
        </ul>
      </div>

      <ul class="user-items nav pull-right">
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">
              <i class="icon-user icon-white icon-large"></i>
              <b class="caret"></b>
          </a>
          <ul class="dropdown-menu">
            <li ng-repeat="action in userActions">
              <a href="{{action.href}}">{{action.name}}</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
