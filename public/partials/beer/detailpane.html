<div class="row-fluid">
  <div class="module span12">
    <div class="row-fluid">
      <h1 class="pull-left">
        <div class="pull-left">{{beer.name}}&nbsp;&nbsp;</div>
        <small class="pull-left">{{beer.getBreweryDisplayString()}}</small>
      </h1>
    </div>

    <div class="row-fluid">
      <div class="span4">
        <div class="row-fluid">
          <img ng-src="{{beer.labels.medium}}" class="img-rounded span12" />
        </div>
        <div class="row-fluid">
          <p class="span12">
            <span ng-repeat="(stat, value) in beer.getStats()">
              <b>{{stat.toUpperCase()}}:</b> {{value}}
            </span>
          </p>
        </div>
      </div>

      <div class="span8">
        <div class="row-fluid">
          <p class="muted span12">{{beer.style.name}}</p>
        </div>
        <div class="row-fluid">
          <p>{{beer.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
